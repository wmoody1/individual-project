{% extends 'base.html' %}
{% block title %}Enter new password{% endblock %}
{% block content %}
<section class="wrapper">
	<div class="inner">
		<header class="special">
			<h1>Set a new password!</h1>
			<form method="POST">
			  {% csrf_token %}
			  {{ form.as_p }}
			  <input type="submit" value="Change my password">
			</form>
		</header>
	</div>
</section>
{% endblock %}
